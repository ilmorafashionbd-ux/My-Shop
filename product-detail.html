<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">Your Store</a>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="product-detail">
        <div id="product-detail-container">
            </div>
    </section>

    <div id="order-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Order Details</h2>
            <form id="order-form">
                <input type="hidden" id="product-name-input">
                <input type="hidden" id="product-price-input">
                <div class="form-group">
                    <label for="customer-name">Your Name:</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="form-group">
                    <label for="customer-phone">Phone Number:</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <div class="form-group">
                    <label for="customer-address">Shipping Address:</label>
                    <textarea id="customer-address" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn">Send to WhatsApp</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Your E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
