<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilmora Fashion BD - Your Trusted Online Shop</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Link to the new style.css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section (Design from Myself.zip) -->
    <header class="header">
        <a href="index.html" class="logo">
            <!-- Your original logo link is kept -->
            <img src="https://ilmorafashionbd-ux.github.io/My-Shop-/images/logo.png" alt="Ilmora Fashion Logo">
        </a>
        <nav class="nav">
            <!-- Your original Bengali links are kept -->
            <a href="index.html">হোম</a>
            <a href="#products">শপ</a>
            <a href="#footer">যোগাযোগ</a>
        </nav>
    </header>

    <!-- Banner Section (Design from Myself.zip) -->
    <div id="home" class="banner">
        <div class="banner-content">
            <h1>Fresh Styles, Great Prices</h1>
            <p>Shop our exclusive collection.</p>
            <a href="#products" class="btn">Shop Now</a>
        </div>
    </div>

    <!-- Main Content -->
    <main>
        <!-- Products Section (Functionality from Shihab.zip) -->
        <section id="products" class="products-section">
            <h2>আমাদের সকল প্রোডাক্ট</h2>
            <div id="product-grid" class="product-grid">
                <!-- Products will be loaded here by JavaScript from Google Sheet -->
            </div>
        </section>

        <!-- Product Detail Modal (Functionality from Shihab.zip, styled by new CSS) -->
        <div id="product-detail-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="product-detail-content">
                    <!-- Product details will be injected here -->
                </div>
                <div id="related-products" class="related-products">
                     <h3>Related Products</h3>
                     <div id="related-products-grid" class="product-grid">
                         <!-- Related products will be loaded here -->
                     </div>
                </div>
            </div>
        </div>
        
        <!-- Order Form Modal (Functionality from Shihab.zip, styled by new CSS) -->
        <div id="order-modal" class="modal">
            <div class="modal-content">
                <span class="close-btn order-close-btn">&times;</span>
                <h2>অর্ডার কনফার্ম করুন</h2>
                <form id="order-form">
                    <input type="hidden" id="product-name-input">
                    <div class="form-group">
                        <label for="customer-name">আপনার নাম:</label>
                        <input type="text" id="customer-name" placeholder="এখানে আপনার নাম লিখুন" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-address">সম্পূর্ণ ঠিকানা:</label>
                        <input type="text" id="customer-address" placeholder="আপনার সম্পূর্ণ ঠিকানা দিন" required>
                    </div>
                    <div class="form-group">
                        <label for="customer-mobile">মোবাইল নম্বর:</label>
                        <input type="tel" id="customer-mobile" placeholder="আপনার মোবাইল নম্বর দিন" required>
                    </div>
                    <button type="submit" class="btn">WhatsApp এ অর্ডার করুন</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer Section (Design from Myself.zip) -->
    <footer id="footer" class="footer">
        <p>&copy; 2024 Ilmora Fashion. All Rights Reserved.</p>
    </footer>

    <!-- Essential Scripts (Functionality from Shihab.zip) -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
