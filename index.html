<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Plus Style Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ====== Header ====== -->
  <header class="header">
    <div class="logo">MyShop</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">Categories</a>
      <a href="#">Cart</a>
    </nav>
    <div class="cart-icon">🛒</div>
  </header>

  <!-- ====== Product List ====== -->
  <main class="product-list">
    <div class="product-card" onclick="openProductDetail('Product 1','1200','999','Nice product description','img/product1.jpg',['img/product1.jpg','img/product1b.jpg','img/product1c.jpg'])">
      <img src="img/product1.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>৳999</p>
    </div>

    <div class="product-card" onclick="openProductDetail('Product 2','1500','1299','Another product description','img/product2.jpg',['img/product2.jpg','img/product2b.jpg','img/product2c.jpg'])">
      <img src="img/product2.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>৳1299</p>
    </div>
  </main>

  <!-- ====== Product Detail Modal ====== -->
  <div id="productDetailModal" class="modal">
    <div class="modal-content">
      <span class="close-btn" onclick="closeProductDetail()">&times;</span>

      <div class="modal-body">
        <!-- Left: Images -->
        <div class="product-images">
          <img id="mainImage" src="" alt="Product" class="main-image">
          <div class="thumbnails" id="thumbnailContainer"></div>
        </div>

        <!-- Right: Details -->
        <div class="product-info">
          <h2 id="productTitle"></h2>
          <p class="price">
            <span id="discountPrice"></span>
            <span class="old-price" id="originalPrice"></span>
          </p>
          <p id="productDesc"></p>

          <!-- Variations -->
          <label for="variation">Choose Size:</label>
          <select id="variation">
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
          </select>

          <!-- Quantity -->
          <div class="quantity">
            <button onclick="decreaseQty()">-</button>
            <input type="number" id="qtyInput" value="1" min="1">
            <button onclick="increaseQty()">+</button>
          </div>

          <!-- WhatsApp Order -->
          <a id="whatsappBtn" href="#" target="_blank" class="order-btn">📲 Order on WhatsApp</a>
        </div>
      </div>

      <!-- Related Products -->
      <h3 class="related-title">Related Products</h3>
      <div class="related-products" id="relatedProducts">
        <!-- Related product cards dynamically appear -->
      </div>
    </div>
  </div>

  <!-- ====== Bottom Navigation ====== -->
  <div class="bottom-nav">
    <a href="#">🏠 Home</a>
    <a href="#">📂 Category</a>
    <a href="#">🛒 Cart</a>
    <a href="https://wa.me/8801778095805" target="_blank">📲 WhatsApp</a>
    <a href="#">💬 Messenger</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
