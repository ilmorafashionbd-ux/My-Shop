<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ilmora Fashion BD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="Logo">
      <h1>Ilmora Fashion BD</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Banner -->
  <section class="banner">
    <img src="images/banner.jpg" alt="Banner">
    <div class="banner-text">
      <h2>Welcome to Ilmora Fashion BD</h2>
      <p>Quality clothes at the best price</p>
    </div>
  </section>

  <!-- Products -->
  <main>
    <h2 class="section-title">Our Products</h2>
    <div id="product-list" class="product-grid">
      <!-- Products load হবে এখানে -->
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 Ilmora Fashion BD | All Rights Reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
  </html>
