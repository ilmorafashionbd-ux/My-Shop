<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo">
            <img src="https://ilmorafashionbd-ux.github.io/My-Shop/images/logo.png" alt="Your Store Logo">
        </a>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="contact-form-section">
        <h2>Contact Us</h2>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" required>
            </div>
            <div class="form-group">
                <label for="contact-phone">Phone Number:</label>
                <input type="tel" id="contact-phone" required>
            </div>
            <div class="form-group">
                <label for="contact-address">Address:</label>
                <textarea id="contact-address" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact-message">Message:</label>
                <textarea id="contact-message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn">Send to WhatsApp</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; 2025 Your E-Commerce Store. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
                </html>
